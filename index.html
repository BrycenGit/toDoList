<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>To Do List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Task:</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="new-taskName">What is your task?</label>
            <input type="text"  class="form-control" id="new-taskName">
          </div>
          <div class="form-group">
            <label for="new-taskDuration">How long will it take?</label>
            <input type="text"  class="form-control" id="new-taskDuration">
          </div>
          <div class="form-group">
            <label for="new-taskArea">Where will this task be taking place?</label>
            <input type="text"  class="form-control" id="new-taskArea">
          </div>
          <button type="submit" class="btn-primary">Add Task to ToDo List!</button>
        </form>
        <hr>
        <h2>Tasks:</h2>
        <ul id="tasks">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-task">
          <p>Task Name: <span class="taskName"></span></p>
          <p>Task Duration: <span class="taskDuration"></span></p>
          <p>Task Area: <span class="taskArea"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
